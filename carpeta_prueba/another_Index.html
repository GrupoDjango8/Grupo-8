<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 8 - Codo a codo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Grupo 8 - Codo a codo</h1>
    </header>
    <main>
        <section id="pedidos">
            <h2>Pedidos</h2>
            <label for="reservarMesa">Reservar mesa disponible:</label>
            <select id="reservarMesa" name="reservarMesa" onchange="redirectToForm()">
                <option value="">Selecciona una mesa</option>
                <option value="1">Mesa 1</option>
                <option value="2">Mesa 2</option>
                <option value="3">Mesa 3</option>
                <option value="4">Mesa 4</option>
            </select>
        
            <script>
                function redirectToForm() {
                    var select = document.getElementById("reservarMesa");
                    var selectedOption = select.value;
                    
                    if (selectedOption) {
                        window.location.href = "Reservar_Mesa.html";
                    }
                }
            </script>
        </section>
        <section id="comidas">
            <h2>Comidas</h2>
            <label for="tipoComida">Elige una comida:</label>
            <select id="tipoComida" name="tipoComida">
                <option value="pizzas">Pizzas</option>
                <option value="empanadas">Empanadas</option>
            </select>
        </section>
        <section id="bebidas">
            <h2>Bebidas</h2>
            <label for="tipoBebida">Elige una bebida:</label>
            <select id="tipoBebida" name="tipoBebida">
                <option value="gaseosa">Gaseosa</option>
                <option value="vino">Vino</option>
                <option value="cerveza">Cerveza</option>
            </select>
        </section>
    </main>
    <footer>
        <p><strong>Todos los derechos reservados - Grupo 8 - Codo a codo 2024</strong></p>
    </footer>
</body>
</html>
