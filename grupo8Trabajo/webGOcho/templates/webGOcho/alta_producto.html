{% extends "webGOcho/base.html" %}
{% load static %}

{% block titulo %}Inicio{% endblock %}
{% block extracss %}
    <link rel="stylesheet" href="{% static 'webGOcho/styles/index.css' %}">
    <link rel="stylesheet" href="{% static 'webGOcho/styles/registro.css' %}">
{% endblock %}
<!--Agregar en main las funcionalidades propias del form de registro -->
{% block main %}
<div class="container">
    <h1>Formulario de Alta de Producto</h1>
    <form id="productoForm" method="POST" action="#">
        {% csrf_token %}
        {{ alta_producto }}
        <button type="submit" class="btn btn-success">Agregar</button>
    </form>
</div>
{% endblock %}
